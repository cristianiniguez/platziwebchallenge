<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>
  <main>
    <div class="container component">
      <div class="component__header">
        <img class="component__logo" src="images/logo.svg" alt="logo">
        <div class="component__buttons">
          <a href="#">
            <img src="images/icon-document.svg" alt="new document">
          </a>
          <a href="#">
            <img src="images/icon-folder.svg" alt="new folder">
          </a>
          <a href="#">
            <img src="images/icon-upload.svg" alt="upload document">
          </a>
        </div>
      </div>
      <div class="component__body">
        <p class="component__message">You’ve used <span>815 GB</span> of your storage</p>
        <div class="range">
          <progress class="range__progress" value="815" max="1000"></progress>
          <div class="range__labels">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </div>
        <div class="component__tooltip">
          <p><span>815</span> GB Left</p>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://cristianiniguez.github.io" target="_blank">Cristian Iñiguez</a>.
    </div>
  </footer>
</body>

</html>
