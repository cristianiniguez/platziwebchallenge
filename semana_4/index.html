<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Bootcamp Testimonials Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main>
    <div class="container slide__container">
      <figure class="slide__img-container">
        <img id="slide-img" class="slide__img" src="images/image-tanya.jpg" alt="tanya">
        <div class="slide__controls">
          <button class="slide__btn" id="btn-previous">
            <img src="images/icon-prev.svg" alt="prev">
          </button>
          <button class="slide__btn" id="btn-next">
            <img src="images/icon-next.svg" alt="next">
          </button>
        </div>
      </figure>
      <div class="slide__description">
        <p id="slide-testimony" class="slide__testimony">“ I’ve been interested in coding for a while but never taken the jump, until now. I couldn’t recommend this course enough. I’m now in the job of my dreams and so excited about the future. ”</p>
        <p id="slide-author" class="slide__author">Tanya Sinclair</p>
        <p id="slide-profession" class="slide__author-profession">UX Engineer</p>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>

</html>
