<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Listings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <picture>
        <source media="(min-width: 1440px)" srcset="./images/bg-header-desktop.svg" />
        <img src="images/bg-header-mobile.svg" alt="bg-header" />
      </picture>
    </header>
    <main>
      <section class="filters filters--shown">
        <div class="container">
          <div class="filters__container">
            <div class="filters__buttons">
              <div class="filter">
                <div class="filter__wrapper">
                  <span class="filter__label">Frontend</span>
                  <button class="filter__btn">×</button>
                </div>
              </div>
              <div class="filter">
                <div class="filter__wrapper">
                  <span class="filter__label">CSS</span>
                  <button class="filter__btn">×</button>
                </div>
              </div>
            </div>
            <span class="filters__clear-btn">Clear</span>
          </div>
        </div>
      </section>
      <section class="jobs">
        <div class="jobs__container container" id="jobs-container"></div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
